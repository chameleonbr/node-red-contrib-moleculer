<script type="text/javascript">
    "use strict";
    /*global RED*/
    RED.nodes.registerType('moleculer-config', {
        category: 'config',

            name: {
                value: "",
                required: true
            },
            options: {
                value: "{}",
                validate: RED.validators.typedInput("optionsType"),
                required: true
            }
        },
        label: function () {
            return this.name || 'Config'

                types: ['flow', 'global', 'json', 'env']

        }
    });
</script>
